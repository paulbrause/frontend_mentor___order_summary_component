<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./dist/images/favicon-32x32.png" />
		<link rel="stylesheet" href="./dist/css/main.css" />

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="card">
				<img src="./dist/images/illustration-hero.svg" alt="" />
				<div class="cardinfo">
					<h1 class="title">Order Summary</h1>
					<p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
					<div class="info">
						<div class="image">
							<img src="./dist/images/icon-music.svg" alt="" />
						</div>
						<div class="plan"><span>Annual Plan</span>$59.99/year</div>
						<a href="#">Change</a>
					</div>
					<button class="proceed">Proceed to Payment</button>
					<button class="cancel">Cancel Order</button>
				</div>
			</div>
		</div>
		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/paulbrause">paulbrause</a>.</div>
	</body>
</html>
